<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title
      >{{ details[0].firstName }} {{ details[0].lastName }}</mat-card-title
    >
    <mat-card-subtitle>Undergraduate</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>{{ details[0].description }}</p>
  </mat-card-content>
</mat-card>
