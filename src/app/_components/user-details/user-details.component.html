<mat-card class="example-card" height="100%">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" fxFill></div>
  </mat-card-header>

  <mat-card-content>
    <p><b>ABOUT: </b>{{ details[0].description }}</p>

    <p><b>DEGREE:</b> {{ details[0].degree }}</p>
    <p><b>FIELD:</b> {{ details[0].field }}</p>
    <p><b>TECHNOLOGIES:</b> {{ details[0].technologies }}</p>
    <p><b>EMAIL:</b> {{ details[0].email }}</p>
    <p><b>AGE:</b> {{ details[0].age }}</p>
  </mat-card-content>

    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>
