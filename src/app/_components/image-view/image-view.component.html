<div fxLayout="column" fxLayoutAlign="center start">
  <div fxFlex fxFill>
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title
          >{{ details[0].firstName }} {{ details[0].lastName }}</mat-card-title
        >
        <mat-card-subtitle>Undergraduate</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="imagePath" alt="USER" />
      <mat-card-content>
        <p>{{ details[0].description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <div></div>
</div>
